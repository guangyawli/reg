{% extends 'base.html' %}
{% block title %}登入{% endblock  %}
{% block content %}
    <section class="bottom" id="table-section">
        <div class="container">
            <h2 class="title">登入</h2>
            <p class="sub_title"></p>
            <div class="content-box table-responsive">
                <div class="row">
                    <div class="col-md-6 col-12">
                        <h3 class="title">您還沒有帳號嗎?</h3>
                        <hr>
                        <p>請由隊長，前往<a href="{% url 'Register' %}">註冊</a>。</p>
                    </div>
                    <div class="col-md-6 col-12">
                        <h3 class="title">如您已經有註冊過，請登入</h3>
                        <hr>
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{ form }}

                            <button class="btn btn-outline-info " type="submit" > 登入 </button>
                            <hr>
                        </form>
                        <div class="" style="text-align: center">
                            <p>
                                <a href="{% url 'request_reset' %}">忘記密碼</a> 或
                                <a href="{% url 'resend_active_letter' %}">沒有收到認證信</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock  %}
